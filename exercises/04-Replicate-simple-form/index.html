<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>

	<body>
		<form>
			<!-- your code here -->

			<table>
				<tr>
				  <th>Name</th>
				  <th>Value</th>
				</tr>
				
				<tr>
				  <td> 
					<label for="Name">Name</label>
				  </td>
				  <td>
					<input type="text" id="Name" name="Name" value="" />
				  </td>
				</tr>
				
				<tr>
				  <td>
					<label for="Sex">Sex</label>
				  </td>
				  <td>
					<input type="radio" name="sex" value="Male" />
					<input type="radio" name="sex" value="Female" />
				  </td>
				</tr>

				<tr>
					<td>
						<label for="eye-color">Eye color</label>
					</td>
					<td>
						<select name="eye-color" id="eye-color">
							<option value="green" selected>Green</option>
							<option value="brown">Brown</option>
							<option value="blue">Blue</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>
						<label for="check-all">Check all that apply</label>
					</td>
					<td>
						<label for="6-feet">Over 6 feet tall</label>
						<input type="radio" name="check-all" value="6-feet"/>
						
						<label for="200-pounds">Over 6 feet tall</label>
						<input type="radio" name="check-all" value="200-pounds"/>
					</td>
				</tr>

					
				
		</form>
	</body>
</html>
